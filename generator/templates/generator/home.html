<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1 class="alert alert-danger">Password Generator</h1>
<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
    </select> Length
    <br>
    <input  type="checkbox" name="uppercase"> Uppercase
    <br>
    <input  type="checkbox" name="numbers"> Numbers
    <br>
    <input  type="checkbox" name="special"> Special Characters
    <br>
    <input type="submit" value="Generate Password" class="btn btn-success">
</form>
</div>

</body>
</html>
