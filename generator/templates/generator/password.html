{% extends "generator/base.html" %}

{% load static %}

{% block content %}

<div class="container-fluid text-center">
    <h1>Your generated password is:</h1>
    <br>
    <h3 class="container-fluid text-center">{{ password }}</h3>
    <br>
    <input type="submit" value="Generate another password" onclick="window.location.reload()" class="btn btn-primary">
    <a href="{% url 'home' %}" class="btn btn-info">Reset</a>
</div>

{% endblock %}
